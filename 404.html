    <!-- Favicon-->

    <link rel="icon" type="image/svg+xml" href="/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />

    <meta name="msapplication-TileColor" content="#5b98eb">

    <style>
        .header{background: #fff;box-shadow: 0px 0px 10px rgb(0 0 0 / 5%)!important;}
        .header .logo, .header ul li a, .header ul li a:hover{color: #000;}
        .header ul{margin-bottom: 0;}
        .footer{padding-top: 50px;padding-bottom: 30px;}
    </style>
</head>
<body>
    <!-- Header -->

    <my-header></my-header>

    <!-- body -->

    <section class="fourofour">
        <div id="container" class="container">
            <div class="content">
                <h2>404</h2>
                <h4>Opps! Page Not Found</h4>
                <p>The page you were looking for doesn't exist. You may have mistyped the adress or the page may have moved.</p>
                <a href="https://ingenuityclub.com">Back Home</a>
            </div>
        </div>
    </section>

    <script>
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;            
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        };
    </script>

</body>
